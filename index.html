<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ARCADE GAME CLONE</h1>
        </header>
        <section class="score-panel">
            <span class="collisions">0 Collisions</span>
            <span class="wins">0 Wins</span>
            <span class="restart">
                <i class="fas fa-redo-alt"></i>
            </span>
            <form class="mix-form" tabindex=-1>
                <select id="dropdown">
                    <option value="char-boy.png" id="0">Boy
                    </option>
                    <option value="char-cat-girl.png" id="1">Cat Girl</option>
                    <option value="char-horn-girl.png" id="2">Horn Girl</option>
                    <option value="char-pink-girl.png" id="3">Pink Girl</option>
                    <option value="char-princess-girl.png" id="4">Princess Girl</option>
                </select>
            </form>
        </section>
        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>
    </div>
</body>

</html>
